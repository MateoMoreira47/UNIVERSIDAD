<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Utilizando Javascript</h1>
    </header>

    <div class="container">
        <h2>Generador de Facturas</h2>
        <form id="invoiceForm">
            <fieldset>
                <label for="productCode">Código del Producto:</label>
                <input type="text" id="productCode" required>

                <label for="productName">Nombre del Producto:</label>
                <input type="text" id="productName" required>

                <label for="price">Precio Unitario:</label>
                <input type="number" id="price" placeholder="Ingrese el precio" required>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" placeholder="Ingrese la cantidad" required>

                <button type="button" onclick="agregarProducto()">Agregar Producto</button>
            </fieldset>

            <div id="invoiceDetails">
                <br><br>
                <h2>Detalles de la Factura</h2>
                <fieldset>
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="invoiceBody">
                            <!-- Aquí se agregarán los productos dinámicamente -->
                        </tbody>
                    </table>
                </fieldset>

                <div id="totals">
                    <fieldset>
                        <p><strong>Subtotal:</strong> $ <span id="subtotal">0.00</span></p>
                        <p><strong>IVA (12%):</strong> $ <span id="iva">0.00</span></p>
                        <p><strong>Total:</strong> $ <span id="total">0.00</span></p>
                    </fieldset>
                </div>
            </div>
        </form>
    </div>

    <script src="Calculadora.js"></script>

</body>

</html>
